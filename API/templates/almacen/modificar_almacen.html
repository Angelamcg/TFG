{% extends 'index.html' %}

{% block content %}
<main role="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
        <h1 class="h2">Almacén</h1>
        <a href="/" class="btn btn-outline-secondary">Volver al Inicio</a>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2>Datos del nuevo almacén</h2>
            </div>

            <div class="card-body">
                <form method="POST" action="/modificar_almacen" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">Adjuntar plano del nuevo almacén</label>
                        <input type="file" class="form-control" id="plano" name="plano">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Número de Pasillos</label>
                        <input type="number" name="pasillos" placeholder="Pasillo" min="1" required
                            class="form-control form-control-lg" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Número de Secciones</label>
                        <input type="number" name="secciones" placeholder="Sección" min="1" required
                            class="form-control form-control-lg" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Número de Alturas</label>
                        <input type="number" name="alturas" placeholder="Altura" min="1" required
                            class="form-control form-control-lg" />
                    </div>
                    <input type="submit" name="submit" value="Actualizar" class="btn btn-primary mb-3" />
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
