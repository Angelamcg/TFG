{% extends 'index.html' %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    {% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Actualizar Cliente</h1>
            <h4><a href="/listado_cl">Volver a Clientes</a></h4>
        </div>

        <form action="/actualizar_cl/{{ cl.id }}" method="post">
            {% csrf_token %}

            <input type="text" name="txtnom" value="{{ cl.nombre_empresa }}" placeholder="Nombre del Cliente"
                required class="form-control form-control-lg" />

            <br />

            <input type="text" name="txtcif" value="{{ cl.cif }}" placeholder="CIF" size="10" maxlength="9"
                minlength="9" required class="form-control form-control-lg" />

            <br />

            <input type="email" name="txtemail" value="{{ cl.email }}" placeholder="E-Mail" required
                class="form-control form-control-lg" />

            <br />

            <input type="tel" name="txttel" value="{{ cl.telefono }}" placeholder="TelÃ©fono" required
                class="form-control form-control-lg" />

            <br />

            <input type="url" name="txtweb" value="{{ cl.web }}" placeholder="Web" required
                class="form-control form-control-lg" />
            <p class="text-muted"><small>Formato: http://www.web.com</small></p>

            <br />

            <input type="submit" value="Guardar Datos" class="btn btn-outline-secondary btn-lg" style="width:100%" />
        </form>

        </div>

    </main>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
